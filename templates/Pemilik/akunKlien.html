{% extends "pemilik/base_pemilik.html" %}
{% block title %}Pengguna{% endblock %}
{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-admin shadow-dark border-radius-lg pt-4 pb-3">
          <div class="row">
            <div class="col-6 d-flex align-items-center">
              <h5 class="text-white text-capitalize ps-3">Daftar Akun Klien</h5>
            </div>
            <div class="col-6 text-end">
              </div>
          </div>
        </div>
      </div>
      <div class="card-body px-0 pb-2">
        <div class="table-responsive p-0">
          <table id="dataTable" class="table align-items-center mb-0">
            <thead>
              <tr>
                <th class="text-center fs-7 fw-bold"></th>
                <th class="text-center fs-7 fw-bold">Klien</th> <th class="text-center text-dark fs-7 fw-bold">Nama Pengguna</th>
                <th class="text-center fs-7 fw-bold">Alamat Email</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td class="text-center text-normal">
                  <h6 class="mb-0 text-normal">{{ loop.index }}.</h6> </td>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div>
                      <img
                        src="{{ user.profile_picture_url }}"
                        class="avatar avatar-sm me-3 border-radius-lg"
                        alt="Foto Profil Klien"
                      />
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-normal">{{ user.full_name }}</h6>
                    </div>
                  </div>
                </td>
                <td class="align-middle text-center text-normal">
                  <span class="text-normal">{{ user.username }}</span>
                </td>
                <td class="align-middle text-center text-normal">
                  <span class="text-normal">{{ user.email }}</span>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function konfirmasiHapus(userId, userName) {
    if (confirm(`Apakah Anda yakin ingin menghapus akun klien ${userName}?`)) {
      fetch(`/api/admin/hapus_klien/${userId}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          // Tambahkan header otentikasi admin jika diperlukan
          // 'Authorization': 'Bearer <ADMIN_TOKEN>'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(data.message);
          location.reload(); // Muat ulang halaman untuk menampilkan data terbaru
        } else {
          alert('Gagal menghapus klien: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat menghubungi server.');
      });
    }
  }
</script>

{% endblock %}
