{% extends "admin/base_admin.html" %} {% block title %} Dashboard Admin | Oval
Photo {% endblock %} {% block content %}
<div class="row">
  <div class="col-12">
    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-admin shadow-dark border-radius-lg pt-4 pb-3">
          <h6 class="text-white text-capitalize ps-3">Ubah Jadwal</h6>
        </div>
      </div>
      <div class="card-body px-0 pb-2">
        <div class="table-responsive p-0">
          <div class="container mt-5">
            <form
              id="ubahJadwalForm"
              method="POST"
              action="/admin_jadwal_ubah/{{ data._id }}"
              enctype="multipart/form-data"
            >
              <input
                type="hidden"
                class="form-control"
                name="_id"
                value="{{ data._id }}"
              />
              <table class="table table-borderless">
                <tbody>
                  <tr>
    <td><label for="periode">Waktu Acara</label></td>
    <td>
        <div style="display: flex; align-items: center;">
            <input
                type="time"
                class="form-control"
                name="jam_acara"
                id="jam_acara"
                required
                style="border: 1px solid #ccc; border-radius: 5px; padding: 6px 10px; width: 90px;"
                value="{{ data.jam_acara }}"
            />

            <input
                type="date"
                class="form-control"
                name="tanggal_mulai_acara"
                id="tanggal_mulai_acara"
                required
                value="{{ formatted_tanggal_mulai }}"
                style="border: 1px solid #ccc; border-radius: 5px; padding: 6px 10px; width: 140px; margin-left: 5px;"
                placeholder="Tanggal Mulai"
            />

            <span style="margin: 0 5px;">-</span>

            <input
                type="date"
                class="form-control"
                name="tanggal_selesai_acara"
                id="tanggal_selesai_acara"
                required
                value="{{ formatted_tanggal_selesai }}"
                style="border: 1px solid #ccc; border-radius: 5px; padding: 6px 10px; width: 140px;"
                placeholder="Tanggal Selesai"
            />
        </div>

        <small id="date_range_error" class="text-danger" style="display: none; margin-top: 5px;">
            Tanggal yang dipilih sudah tidak tersedia. Silakan pilih tanggal lain.
        </small>
    </td>
</tr>

                  <tr>
                    <td><label for="nama_klien">Nama Klien</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <input
                          type="text"
                          class="form-control"
                          id="nama_klien"
                          name="nama_klien"
                          required
                          value="{{ data.nama_klien }}"
                          readonly />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="layananSelect">Layanan</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <select class="form-control" id="layanan" name="layanan" required disabled>
                          {% for l in layanan %}
                          <option
                            value="{{ l._id }}"
                            {% if l._id == data.layanan_id %} selected {% endif %}
                          >
                            {{ l.nama }}
                          </option>
                          {% endfor %}
                        </select>
                        <input type="hidden" name="layanan" value="{{ data.layanan_id }}">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="paketSelect">Paket</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <select class="form-control" id="paket" name="paket" required disabled>
                          {% for l in paket %}
                          <option
                            value="{{ l._id }}"
                            {% if l._id == data.paket_id %} selected {% endif %}
                          >
                            {{ l.nama }}
                          </option>
                          {% endfor %}
                        </select>
                        <input type="hidden" name="paket" value="{{ data.paket_id }}">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="lokasiSelect">Lokasi</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <select class="form-control" id="lokasi" name="lokasi" required disabled>
                          {% for l in lokasi %}
                          <option
                            value="{{ l._id }}"
                            {% if l._id == data.lokasi_id %} selected {% endif %}
                          >
                            {{ l.nama }}
                          </option>
                          {% endfor %}
                        </select>
                        <input type="hidden" name="lokasi" value="{{ data.lokasi_id }}">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="alamat">Alamat</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <textarea
                          class="form-control"
                          id="alamat"
                          name="alamat"
                          rows="5"
                          required
                          readonly >
{{ data.alamat_lokasi_acara }}</textarea
                        >
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="link_maps">Link Maps</label></td>
                    <td>
                      <div class="input-group input-group-outline">
                        <textarea
                          class="form-control"
                          id="link_maps"
                          name="link_maps"
                          rows="5"
                          required
                          readonly >
{{ data.link_maps_acara }}</textarea
                        >
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="text-end mt-3">
                <a
                  href="/admin_jadwal"
                  class="btn btn-outline-dark me-2 fw-normal"
                  style="text-transform: none; font-size: 1rem"
                  >Kembali</a
                >
                <button
                  type="submit"
                  class="btn btn-dark fw-normal"
                  style="text-transform: none; font-size: 1rem"
                  id="submitButton"
                  disabled
                >
                  Simpan
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let initialJamAcara;
  let initialTanggalMulai;
  let initialTanggalSelesai;

  // --- START: New Global variable for booked dates ---
  let bookedDateRanges = {{ booked_date_ranges | tojson }};
  // --- END: New Global variable for booked dates ---

  function checkChanges() {
    const jamAcara = document.getElementById("jam_acara").value;
    const tanggalMulai = document.getElementById("tanggal_mulai_acara").value;
    const tanggalSelesai = document.getElementById("tanggal_selesai_acara").value;
    const submitButton = document.getElementById("submitButton");

    // Also check date validity
    const isDateRangeValid = validateDateRange();

    if (
      (jamAcara !== initialJamAcara ||
      tanggalMulai !== initialTanggalMulai ||
      tanggalSelesai !== initialTanggalSelesai) && isDateRangeValid
    ) {
      submitButton.disabled = false;
    } else {
      submitButton.disabled = true;
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    // Set initial values for comparison
    initialJamAcara = document.getElementById("jam_acara").value;
    initialTanggalMulai = document.getElementById("tanggal_mulai_acara").value;
    initialTanggalSelesai = document.getElementById(
      "tanggal_selesai_acara"
    ).value;

    // Add event listeners only to the editable fields
    document.getElementById("jam_acara").addEventListener("input", checkChanges);
    document
      .getElementById("tanggal_mulai_acara")
      .addEventListener("input", checkChanges);
    document
      .getElementById("tanggal_mulai_acara")
      .addEventListener("change", checkChanges); // Added change event for date picker
    document
      .getElementById("tanggal_selesai_acara")
      .addEventListener("input", checkChanges);
    document
      .getElementById("tanggal_selesai_acara")
      .addEventListener("change", checkChanges); // Added change event for date picker

    // Set other fields to readonly/disabled
    const fieldsToDisable = [
      "nama_klien",
      "alamat",
      "link_maps"
    ];
    fieldsToDisable.forEach((id) => {
      const el = document.getElementById(id);
      if (el) {
        el.setAttribute("readonly", "true"); // Gunakan readonly untuk input/textarea
      }
    });

    const selectFieldsToDisable = [
        "layanan",
        "paket",
        "lokasi"
    ];
    selectFieldsToDisable.forEach((id) => {
        const el = document.getElementById(id);
        if (el) {
            el.setAttribute("disabled", "true"); // Gunakan disabled untuk select
        }
    });


    // Initial check to set button state on page load
    checkChanges();
  });

  document
    .getElementById("ubahJadwalForm")
    .addEventListener("submit", function (event) {
      event.preventDefault();

      // --- START: New Date Validation before submitting ---
      if (!validateDateRange()) {
        // If date range is invalid, prevent submission
        Swal.fire({
          title: "Error!",
          text: "Tanggal yang dipilih tidak valid atau sudah tidak tersedia. Silakan periksa kembali.",
          icon: "error",
          confirmButtonText: "Oke"
        });
        return;
      }
      // --- END: New Date Validation before submitting ---

      const form = this;

      Swal.fire({
        title: "Apakah kamu yakin?",
        text: "Perubahan jadwal akan disimpan.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Ya, simpan!",
        cancelButtonText: "Batal",
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: "Berhasil!",
            text: "Perubahan jadwal berhasil disimpan.",
            icon: "success",
            timer: 2000,
            timerProgressBar: true,
            willClose: () => {
              form.submit();
            },
          });
        }
      });
    });

  // --- START: New JavaScript Function for Date Validation ---
  function validateDateRange() {
    const tanggalMulaiInput = document.getElementById("tanggal_mulai_acara");
    const tanggalSelesaiInput = document.getElementById("tanggal_selesai_acara");
    const dateRangeError = document.getElementById("date_range_error");

    const startDate = tanggalMulaiInput.value;
    const endDate = tanggalSelesaiInput.value;

    if (!startDate || !endDate) {
      dateRangeError.style.display = "none";
      return true; // Allow initial state without dates
    }

    const startDateTime = new Date(startDate + 'T00:00:00'); // Set to midnight for consistent comparison
    const endDateTime = new Date(endDate + 'T23:59:59');     // Set to end of day

    // Check if end date is before start date
    if (endDateTime < startDateTime) {
        dateRangeError.textContent = "Tanggal selesai tidak boleh sebelum tanggal mulai.";
        dateRangeError.style.display = "block";
        tanggalSelesaiInput.setCustomValidity("Tanggal selesai tidak boleh sebelum tanggal mulai.");
        return false;
    } else {
        tanggalSelesaiInput.setCustomValidity(""); // Clear custom validity if valid
    }

    // Check against booked ranges
    for (const range of bookedDateRanges) {
      const bookedStart = new Date(range.start + 'T00:00:00');
      const bookedEnd = new Date(range.end + 'T23:59:59');

      // Check for overlap:
      // (Start A <= End B) && (End A >= Start B)
      if (startDateTime <= bookedEnd && endDateTime >= bookedStart) {
        dateRangeError.textContent = "Tanggal atau rentang tanggal yang dipilih sudah tidak tersedia. Silakan pilih tanggal lain.";
        dateRangeError.style.display = "block";
        tanggalMulaiInput.setCustomValidity("Tanggal atau rentang tanggal yang dipilih sudah tidak tersedia.");
        tanggalSelesaiInput.setCustomValidity("Tanggal atau rentang tanggal yang dipilih sudah tidak tersedia.");
        return false;
      }
    }

    dateRangeError.style.display = "none";
    tanggalMulaiInput.setCustomValidity(""); // Clear custom validity
    tanggalSelesaiInput.setCustomValidity(""); // Clear custom validity
    return true;
  }
  // --- END: New JavaScript Function for Date Validation ---
</script>

{% endblock %}
